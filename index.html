<!DOCTYPE html>
<html lang="en">
<head>
  <title>Modal</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* These are classes */
    #modal.open {
      display: block;
    }

    #overlay.open {
      display: block;
    }
  </style>
  <script defer src="script.js"></script>
</head>
<body>

  <div class="pokeball">
    <div class="header">
      <h2>
        Who's That Pokemon?
      </h2>
    </div>
    <div class="center">
      <button id="open-modal-btn" class="openButton">Open</button>
    </div>
  
    <div class="bottom">
      
    </div>
  </div>
  
  <div id="overlay"></div>

  <div id="modal">
    <img src="/2437349-pikachu.png" width="100" height="100"/>
    <h3>It's Pikachu!</h3>
    <button id="close-modal-btn" class="closeButton">Close Modal</button>
  </div>
</body>
</html>
